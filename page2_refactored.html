<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - 메이플스토리 정보탐색 CHAT BOT</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="test_refactored.html" class="logo">
                <div class="logo-icon">MAI</div>
                Maple Story Chatbot
            </a>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navigation">
        <div class="nav-content">
            <a href="test_refactored.html" class="nav-item">홈</a>
            <a href="page2_refactored.html" class="nav-item active">CHAT BOT</a>
            <a href="#" class="nav-item">캐릭터 검색</a>
            <a href="#" class="nav-item">큐브</a>
            <a href="#" class="nav-item">스타포스</a>
            <a href="#" class="nav-item">(API 연동)</a>
            <div class="user-info">내정보 | 로그아웃</div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            <!-- Login Status Card -->
            <div class="login-status-card" id="loginStatusCard">
                    <!-- Login Form (shown when not logged in) -->
                    <div class="login-form" id="loginForm">
                        <input type="text" class="login-input" id="usernameInput" placeholder="아이디">
                        <input type="password" class="login-input" id="passwordInput" placeholder="비밀번호">
                        <button class="login-btn" onclick="performLogin()">로그인</button>
                    </div>
                    
                    <!-- User Profile (shown when logged in) -->
                    <div class="character-profile-display hidden" id="userProfile">
                        <div class="character-avatar-small">👤</div>
                        <div class="character-info-small">
                            <div class="character-name-small" id="loggedInUser">사용자</div>
                            <div class="character-details-small">로그인됨</div>
                        </div>
                    </div>
                    <button class="logout-btn hidden" id="logoutBtn" onclick="performLogout()">로그아웃</button>
            </div>

            <!-- Character Search Card -->
            <div class="character-search-card">
                    <div class="search-input-group">
                        <input type="text" class="character-search-input" id="characterSearchInput" placeholder="캐릭터 닉네임 입력">
                        <button class="character-search-btn" onclick="searchCharacter()">
                            <span>검색</span>
                        </button>
                    </div>
                    
                    <div class="search-recent" id="recentSearches">
                        <div class="search-recent-title">최근 검색</div>
                        <div class="search-recent-list" id="recentSearchList">
                            <span class="search-recent-item" onclick="searchCharacter('오지환')">오지환</span>
                            <span class="search-recent-item" onclick="searchCharacter('메이플유저')">메이플유저</span>
                            <span class="search-recent-item" onclick="searchCharacter('초보자123')">초보자123</span>
                        </div>
                    </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="chat-title">메이플스토리 정보탐색 ChatBot</div>
                <div class="chat-subtitle">메이플스토리에 관한 모든 것을 물어보세요!</div>
            </div>
            
            <!-- Chat Messages Area -->
            <div class="chat-messages" id="chatMessages">
                <!-- Welcome Message -->
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">🧚‍♀️</div>
                    <div class="welcome-text">안녕하세요! 메이플스토리 정령이에요!</div>
                    <div class="welcome-subtext">스킬, 사냥터, 장비, 보스 공략 등 메이플스토리에 관한 모든 것을 물어보세요.</div>
                    
                    <!-- Quick Suggestions -->
                    <div class="quick-suggestions">
                        <button class="suggestion-btn" onclick="fillInput('메르세데스 4차 스킬트리 알려줘.')">메르세데스 4차 스킬트리</button>
                        <button class="suggestion-btn" onclick="fillInput('180렙 신궁 사냥터 추천해줘.')">180렙 신궁 사냥터</button>
                        <button class="suggestion-btn" onclick="fillInput('뇌전 드랍장소 알려줘.')">뇌전 드랍장소</button>
                        <button class="suggestion-btn" onclick="fillInput('핑크색 치장 아이템 추천해줘.')">핑크색 치장 아이템</button>
                        <button class="suggestion-btn" onclick="fillInput('메르세데스로 뒤엉킨 파편을 한번에 죽이기위한 공력 알려줘.')">파편 원킬 공격력</button>
                        <button class="suggestion-btn" onclick="fillInput('보스 몬스터 추천해줘.')">보스 몬스터 추천</button>
                    </div>
                </div>
                
                <!-- Typing Indicator -->
                <div class="message bot" id="typingIndicator" style="display: none;">
                    <div class="message-avatar">🧚‍♀️</div>
                    <div class="typing-indicator">
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Chat Input Container -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <textarea class="chat-input-main" placeholder="메이플스토리에 관해 궁금한 것을 물어보세요..." id="mainChatInput" rows="1"></textarea>
                    <button class="chat-send-main" onclick="sendMainMessage()" id="sendButton">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <div class="sidebar-ad">
                <div class="ad-title">🎮 메이플스토리</div>
                <div class="ad-subtitle">윈터 이벤트 진행중!</div>
            </div>
        </aside>
    </div>

    <!-- Floating Send Button -->
    <div class="floating-send-btn" onclick="scrollToChat()">💬</div>

    <script src="js/common.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
